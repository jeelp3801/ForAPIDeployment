<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
</head>
<body>
  <h1>Welcome to the Productivity App</h1>
  <button id="authorize-calendar">Authorize Google Calendar</button>
  <button id="list-events">List Calendar Events</button>
  <button id="go-to-music" >Go to Music Page</button>

  <script>
    const API_URL = "https://forapideployment.onrender.com";

    // Redirect to Google Calendar authorization
    document.getElementById("authorize-calendar").addEventListener("click", () => {
      window.location.href = `${API_URL}/authorize-calendar`;
    });

    // Fetch and list Google Calendar events
    document.getElementById("list-events").addEventListener("click", () => {
      fetch(`${API_URL}/list-events`)
        .then((response) => response.json())
        .then((data) => {
          alert(`Your events:\n${data.events.join("\n")}`);
        })
        .catch((error) => {
          console.error("Error listing events:", error);
          alert("Failed to list calendar events.");
        });
    });

    // Redirect to the music page
    document.getElementById("go-to-music").addEventListener("click", () => {
      window.location.href = `${API_URL}/music.html`;
    });
  </script>
</body>
</html>
